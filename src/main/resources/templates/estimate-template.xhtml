<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Orçamento de Serviço</title>
  <style>
      body {
          font-family: Arial, sans-serif;
      }
      .container {
          max-width: 600px;
          margin: 0 auto;
          padding: 20px;
          border: 1px solid #ccc;
      }
      h1 {
          text-align: center;
      }
      table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 20px;
      }
      th, td {
          border: 1px solid #ccc;
          padding: 8px;
          text-align: left;
      }
      th {
          background-color: #f2f2f2;
      }
  </style>
</head>
<body>
<div class="container">
  <h1>Orçamento de Serviço</h1>
  <p/>
  <p th:text="'Carro: ' + ${estimate.getCar().getModel()} + ' ' + ${estimate.getCar().getColor()}"/>
  <p th:text="'Placa: ' + ${estimate.getCar().getPlate()}"/>
  <p th:text="'Data: ' + ${estimate.getDate()}"/>

  <p>Operador: Guilherme Barros</p>

  <table>
    <tr>
      <th>Item</th>
      <th>Preço</th>
    </tr>
    <tr th:each="item : ${estimate.items}">
      <td th:text="${item.name}"/>
      <td th:text="'R$ ' + ${#numbers.formatDecimal(item.price, 0, 'POINT', 2, 'COMMA')}"/>
    </tr>
  </table>
  <br/>
  <p>
    <strong th:text="'Total: R$ ' + ${#numbers.formatDecimal(estimate.getTotal(), 0, 'POINT', 2, 'COMMA')}"/>
  </p>

</div>
</body>
</html>
